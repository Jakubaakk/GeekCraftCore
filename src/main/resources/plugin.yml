name: CoinCraftCore
version: '${project.version}'
main: cz.kuba1428.coincraftcore.coincraftcore.Coincraftcore
api-version: 1.18
prefix: CCC
softdepend:
  - CMI
commands:
  dmsg:
    usage: /<command> <msg>
    permission: coincraftcore.commands.player.dmsg
    description: sends message to discord
  shop:
    usage: /<command> <prodej/vykup> <pocet-ks> <cena>
    description: Create a shop
    permission: coincraftcore.commands.player.shop
  verejne-prostredky:
    usage: /<command>
    description: Check's the wealth of the
    permission: coincraftcore.commands.player.verejne-prostredky
